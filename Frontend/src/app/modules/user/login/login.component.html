<section
  class="grid min-h-screen place-items-center overflow-hidden py-6 sm:py-12 bg-gradient-to-r from-pink-200 to-purple-200">
  <div class="relative py-3 sm:w-96 mx-auto text-center">
    <span class="flex h-16 items-center justify-center text-4xl font-bold text-blue-900 pb-2">Login</span>
    <div class="h-2 bg-blue-300 rounded-t-lg"></div>
    <div class="relative py-3 sm:w-96 mx-auto text-center rounded-md bg-gray-100 p-4 pt-0 shadow-lg">
      <div class="px-8 py-7">
        <form class="grid gap-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <input
            class="h-10 rounded-sm bg-pink-100/50 px-2 text-pink-900 placeholder:text-pink-600/80 focus:outline-none focus:ring focus:ring-pink-400"
            type="text" placeholder="Enter your username" formControlName="email" />
          <div *ngIf="loginForm.controls['email'].errors">
            <p *ngIf="submit&&loginForm.controls.email.hasError('required')" class="text-red-500">Email Required
            <p>
            <p *ngIf="loginForm.controls.email.hasError('email')" class="text-red-500">Invalid Email Format
            <p>
          </div>
          <p class="text-red-500">{{emailMessage}}</p>
          <input
            class="h-10 rounded-sm bg-pink-100/50 px-2 text-pink-900 placeholder:text-pink-600/80 focus:outline-none focus:ring focus:ring-pink-400"
            type="password" placeholder="Enter your password" formControlName="password" />
          <div *ngIf="loginForm.controls['password'].errors">
            <p *ngIf="submit&&loginForm.controls.password.hasError('required')" class="text-red-500">Password Required
            </p>
            <p *ngIf="loginForm.controls.password.hasError('pattern')" class="text-red-500">Invalid Password Format</p>
          </div>
          <p class="text-red-500">{{passMessage}}</p>
          <button
            class="flex h-10 items-center justify-center rounded-sm bg-pink-700 px-2 text-pink-100 transition-colors duration-300 hover:bg-pink-800 focus:outline-none focus:ring focus:ring-pink-400"
            type="submit">
            <span>Sign In  </span>
            <span>
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
